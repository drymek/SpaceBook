name: SpaceBook CI
on:
  pull_request:
    branches: [ main ]

jobs:
  pull-request:
    runs-on: ubuntu-latest
    services:
      database:
        image: postgres
        env:
          POSTGRES_USER: sb
          POSTGRES_PASSWORD: password
          POSTGRES_DB: sb
        volumes:
          - database/postgres:/docker-entrypoint-initdb.d
        ports:
          - "5432:5432"
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2

      - name: Run tests
        run: go test $(go list ./... | grep -v /vendor/) -v
